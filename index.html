<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/dac4471140.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <table class="notes">
            <thead>
                <tr class="notes__header">
                    <td></td>
                    <td>
                        Name
                    </td>
                    <td>
                        Created
                    </td>
                    <td>
                        Category
                    </td>
                    <td>
                        Content
                    </td>
                    <td>
                        Dates
                    </td>
                    <td>
                        <button class="notes__add">

                        </button>
                        <button class="notes__delete">

                        </button>
                    </td>
                </tr>
            </thead>
            <tbody class="notes__list">
            </tbody>
        </table>

        <table class="categories">
            <thead>
                <tr class="categories__header">
                    <td>
                    </td>
                    <td>
                        Note Category
                    </td>
                    <td>
                        Active
                    </td>
                    <td>
                        Archived
                    </td>
                </tr>
            </thead>
            <tbody class="categories__list">       
            </tbody>
         </table>
    </div>
</body>
</html>
