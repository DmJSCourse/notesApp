<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="scripts/index.js"></script>
    <script src="https://kit.fontawesome.com/dac4471140.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="inputs hidden">
        <form class="inputs__form">
            <div class="inputs__radioButtons">
                <label for="category">Select Note Category:</label><br>
                <input type="radio" name="category" id="category" value="Idea" checked><i class="fas fa-lightbulb"></i>
                <input type="radio" name="category" id="category" value="Random Thought"><i class="fas fa-head-side-virus"></i>
                <input type="radio" name="category" id="category" value="Task"><i class="fas fa-tasks"></i>
                <br>
                <label for="status">Select Note Status:</label><br>
                <input type="radio" name="status" id="status" value="active" checked>Active
                <input type="radio" name="status" id="status" value="archived">Archived
            </div>
            <label for="name">Title:</label><br>
            <input type="text" class="inputs__title" id="name" placeholder="Note to self"><br>
            <label for="content">Description:</label><br>
            <textarea name="content" id="content" class="inputs__content" placeholder="Do this today!"></textarea><br>
            <button class="inputs__okButton" id="okButton">OK</button>
        </form>
    </div>
    <div class="wrapper">
        <table class="notes">
            <thead>
                <tr class="notes__header">
                    <td></td>
                    <td>
                        Name
                    </td>
                    <td>
                        Created
                    </td>
                    <td>
                        Category
                    </td>
                    <td>
                        Content
                    </td>
                    <td>
                        Dates
                    </td>
                    <td>
                        <button class="notes__archiveAll">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="notes__deleteAll">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody class="notes__list">
            </tbody>
            <tr>
                <td colspan="7">
                    <button class="notes__create">
                        Create Note
                    </button>
                </td>
            </tr>
        </table>

        <table class="categories">
            <thead>
                <tr class="categories__header">
                    <td>
                    </td>
                    <td>
                        Note Category
                    </td>
                    <td>
                        Active
                    </td>
                    <td>
                        Archived
                    </td>
                </tr>
            </thead>
            <tbody class="categories__list">       
            </tbody>
         </table>
    </div>
</body>
</html>
